<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
        <div id="imagem">
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
            
            <form action="" method="post" autocomplete="on">
            <p id="user">
                <label for="iemail"><span class="material-icons" >person</span></label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email..." required>
            </p>

            <p id="password">
                <label for="isenha"><span class="material-icons" >vpn_key</span></label>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha..." required>
            </p>

            <p>
                <input type="submit" value="Entrar" id="botao">
            </p><br>

            <a href="#" target="_blank">Esqueci a senha</a>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
