<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/form.css">
    <link rel="stylesheet" href="estilos/opcoes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- <link rel="stylesheet" href="estilos/media-query.css"> -->
</head>
<body>
    <main class="login">

        <img src="../imagens/logo.png" class="imagem" alt="">
        <!-- AMANHA:
        -arrumar foto
        -escolher melhor as cores
        -arrumar responsividade
        -->

        <div class="form">
            <h1>Login</h1>
            <h2>Olá! Seja bem-vindo(a) de volta!</h2>
            
            <form action="" method="post" autocomplete="on">

            <div class="user">
                    <label for="iemail" class="usuario"><span class="material-icons" >person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="Usuário" required maxlength="30" alt="Usuário">
            </div>

            <div class="password">
                    <label for="isenha" class="senha" ><span class="material-icons" >vpn_key</span></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" maxlength="20" alt="Senha">
            </div>

                <input type="submit" value="Entrar" class="botao"><br>
            
            
            <a href="#" target="_blank">Esqueci a senha</a>
            </form>

            <div class="opcoes">
                <div class="ou">
                    <span></span>
                    <p>ou</p>
                    <span></span>
                </div>
                

                <div class="entrada">
                    <div class="google">
                        <i class="devicon-google-plain"></i> Entrar com Google
                    </div>
                    <div class="facebook">
                        <i class="devicon-facebook-plain"></i> Entrar com Facebook
                    </div>
                </div>

            </div>
        </div>
    
    </main>
</body>
</html>
