<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenGuru - Sign In</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="stylesheet" href="styles/options.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body>
    <main class="login">

        <img src="../images/img.jpg" class="image" alt="">


        <div class="form">
            <h1>GardenGuru</h1>
            <h2>Hello, welcome back!</h2>
            
            <form action="" method="post" autocomplete="on">

            <div class="user">
                    <label for="iemail" class="label-user"><span class="material-icons" >person</span></label>
                    <input type="email" name="email" id="iemail" placeholder="User" required maxlength="30" alt="User">
            </div>

            <div class="password">
                    <label for="ipassword" class="label-password" ><span class="material-icons" >vpn_key</span></label>
                    <input type="password" name="password" id="ipassword" placeholder="Password" required minlength="8" maxlength="20" alt="Password">
            </div>

                <input type="submit" value="Enter" class="button"><br>
            
            
            <a href="">Forgot password?</a>
            </form>

            <div class="aside">
                <div class="or">
                    <span></span>
                    <p>or</p>
                    <span></span>
                </div>
                

                <div class="options">
                    <div class="google">
                        <i class="devicon-google-plain"></i> Sign in with Google
                    </div>
                    <div class="facebook">
                        <i class="devicon-facebook-plain"></i> Sign in with Facebook
                    </div>
                </div>

                <div class="join">
                    <p>New to GardenGuru? <a href="./pages/index.html">Join</a></p>
                </div>
            </div>

            
        </div>
    
    </main>
</body>
</html>
